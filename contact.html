                        </h2>
                    </div>

            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="contact_area_left">

                            </div>
                            <div class="contact_left_text">

                                <p>P.O.Box # Kampala, <br /> Uganda</p>
                            </div>
                        </div>
                        <div class="contact_left_item">
                            <div class="contact_left_icon">
                                <img src="assets/img/icon/email-color.png" alt="icon">
                            </div>
                            <div class="contact_left_text">
                                <h3>Email:</h3>
                                <a href="mailto:support@domain.com">support@wfya.com</a>
                                <a href="mailto:support@domain.com">info@wfya.com</a>
                            </div>
                        </div>
                        <div class="contact_left_item">
                            <div class="contact_left_icon">
                                <img src="assets/img/icon/phon-color.png" alt="icon">
                            </div>
                            <div class="contact_left_text">
                                <h3>Phone number:</h3>
                                <a href="tel:+01-123-456-789">+256 783 044270</a>
                                <a href="tel:+01-123-456-789">+256 706 430021</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="contact_form_Wrapper">
                        <h3>Leave us a message</h3>
                        <form action="#!" id="contact_form">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your full name*" required />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your email address*" required />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Subject**" required />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" rows="6" placeholder="Message*" required></textarea>
                            </div>
                            <div class="contact_submit_form">
                                <button class="btn btn_theme btn_md">Send message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
